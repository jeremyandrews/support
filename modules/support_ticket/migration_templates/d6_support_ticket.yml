id: d6_support_ticket
label: Drupal 6 support tickets
migration_tags:
  - Drupal 6
source:
  plugin: d6_support_ticket
process:
  stid: nid
  vid: vid
  type: type
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  uid:
    plugin: migration
    migration: d6_user
    source: node_uid
  status: status
  created: created
  changed: changed
  'body/format':
    plugin: migration
    migration: d6_filter_format
    source: format
  'body/value': body
  'body/summary': teaser
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  # support_ticket specific:
  support_ticket_type:
    plugin: default_value
    default_value: "ticket"
  field_assigned_to:
    plugin: migration
    migration: d6_user
    source: assigned
  field_priority: priority_name
  field_state: state_name

#  @todo: migrate these when there's somewhere to store them
#  Depends on OG Mailinglist:
#   message_id
#  Depends on OG:
#   client

#  unmapped d6 fields.
#   comment
#   moderate
#   tnid
#   translate

destination:
  plugin: entity:support_ticket
migration_dependencies:
  required:
    - d6_user
    - d6_node_type
    - d6_node_settings
    - d6_filter_format
  optional:
    - d6_field_instance_widget_settings
    - d6_field_formatter_settings
